<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a href="/" class="navbar-brand">Shopping</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="" class="nav-link">Login</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container pt-100" >
    <div class="row">
      <!-- Sidebar -->
      <div class="col-lg-3">
        <div class="list-group">
          <a href="" class="list-group-item">Category 1</a>
          <a href="" class="list-group-item">Category 2</a>
          <a href="" class="list-group-item">Category 3</a>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="col-lg-9">
        <!-- Carousel -->
        <div id="mySlider" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#mySlider" data-bs-slide-to="0" class="active" aria-current="true"></button>
            <button type="button" data-bs-target="#mySlider" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#mySlider" data-bs-slide-to="2"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/img/slider1.jpg" alt="Slide 1" class="d-block w-100">
            </div>
            <div class="carousel-item">
              <img src="/img/slider2.jpg" alt="Slide 2" class="d-block w-100">
            </div>
            <div class="carousel-item">
              <img src="/img/slider3.jpg" alt="Slide 3" class="d-block w-100">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#mySlider" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#mySlider" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </button>
        </div>
          <!-- Product Cards -->
          <div class="row mt-4">
            <div class="col-md-4">
              <div class="card mb-4">
                <img src="/img/img1.jpg" alt="Product 1" class="card-img-top">
                <div class="card-body">
                  <h4 class="card-title">
                    <a href="#">Product Name</a>
                  </h4>
                  <p class="card-text">Lorem ipsum dolor sit amet.</p>
                </div>
                <div class="card-footer">
                  <small class="text-muted">$100</small>
                  <a href="" class="btn btn-secondary btn-sm float-end">Details</a>
                </div>
              </div>
            </div>
            <!-- Duplicate the above card block for more products -->
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
